<form action="" [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
  <div class="input-container">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName"formControlName = "firstName">

    <div *ngIf="myForm.controls['firstName'].untouched && myForm.controls['firstName'].invalid">
      <p class="error-txt" *ngIf="myForm.controls['firstName'].errors?.['required']">First Name is required</p>
      <p class="error-txt" *ngIf="myForm.controls['firstName'].errors?.['minlength']">Minimum length 5 is required</p>
    </div>
  </div>
  <div class="input-container">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName">

    <div *ngIf="myForm.controls['lastName'].touched && myForm.controls['lastName'].invalid">
      <p class="error-txt" *ngIf="myForm.controls['lastName'].errors?.['required']">Last Name is required</p>
      <p class="error-txt" *ngIf="myForm.controls['lastName'].errors?.['maxlength']">Maximum length allowed is 5</p>
    </div>
  </div>
  <div class="input-container">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">

    <div *ngIf="myForm.controls['email'].touched && myForm.controls['email'].invalid">
      <p class="error-txt" *ngIf="myForm.controls['email'].errors?.['required']">Email Name is required</p>
      <p class="error-txt" *ngIf="myForm.controls['email'].errors?.['email']">Enter Valid Email</p>
    </div>
  </div>
</form>
