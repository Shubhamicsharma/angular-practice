<div class="form-parent-container w-100">
  <h1 class="text-center">User Data Form</h1>
  <div class="form-container">
    <form action="" >
        <label for="first-name">First Name</label>
        <input type="text" [(ngModel)]="userData[0]" name="userData.firstName" id="first-name">

        <br>
        <br>

        <label for="last-name">Last Name</label>
        <input type="text" [(ngModel)]="userData[1]" name="userData.lastName" id="last-name">

        <br>
        <br>

        <label for="phone-number">Phone Number</label>
        <input type="text" [(ngModel)]="userData[2]" name="userData.phoneNum" id="phone-number">

        <br>
        <br>

        <label for="email">Email</label>
        <input type="text" [(ngModel)]="userData[3]" name="userData.email" id="email">

        <br>
        <br>

        <label for="address">Address</label>
        <input type="text" [(ngModel)]="userData[4]" name="userData.address">

        <br>
        <br>

        <label>Dob</label>
        <input type="date" [(ngModel)]="userData[5]" name="userData.dob">

        <div class="btn-container"><button class="send-data-btn btn btn-primary" (click)="setUserData()">Send Data</button></div>
    </form>
  </div>
</div>


<div class="user-data-table"><app-data-table></app-data-table></div>
