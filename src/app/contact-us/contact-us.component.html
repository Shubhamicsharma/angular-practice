<form>
  <label>Address</label>
  <input type="text" [(ngModel)]="addressDetails.address" name="address">
  <label>Contact No</label>
  <input type="text" [(ngModel)]="addressDetails.contact" name="contact">
  <button>Send</button>
</form>
<app-contact-us-child [parentData]="addressDetails"></app-contact-us-child>
